language: c
sudo: required
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
env:
  global:
    - DEPOPTS="*"
    - TESTS=true
  matrix:
    - OCAML_VERSION=4.07
before_install:
  - sudo apt-get update
  - sudo apt-get install -y libmaxminddb-dev
